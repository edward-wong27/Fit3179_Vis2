<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 2000,
  "height": 1000,
  "title": "Victorian Crashes",
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/edward-wong27/Git_Repository/main/vic_localities.topojson?token=GHSAT0AAAAAABZDU2HMDBXJZ44XXJYUFHQOYZOT75A",
        "format": {"type": "topojson", "feature": "vic_localities"}
      },
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/edward-wong27/Git_Repository/main/NODE.csv?token=GHSAT0AAAAAABZDU2HMBFK3QP24FEILOEHOYZOUHBA"
      },
      "mark": {"type": "circle"},
      "encoding": {
        "longitude": {"field": "longitude", "type": "quantitative"},
        "latitude": {"field": "latitude", "type": "quantitative"},
        "color": {
          "field": "LGA_NAME",
          "type": "nominal",
          "scale": {"scheme": "reds"}
        }
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
